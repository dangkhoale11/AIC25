version: '3.8'

services:
  # -------- Milvus Main --------
  etcd-main:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: etcd-main
    command: >
      etcd
      -advertise-client-urls=http://etcd-main:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir /etcd
    volumes:
      - etcd_main_data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-main:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: minio-main
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9200:9000"   # host port 9200 -> container port 9000
      - "9201:9001"
    volumes:
      - minio_main_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-main:
    image: milvusdb/milvus:v2.5.14
    container_name: milvus-main
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd-main:2379
      MINIO_ADDRESS: minio-main:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: milvus-main
      MINIO_USE_SSL: "false"
    ports:
      - "19530:19530" # Milvus GRPC
      - "9091:9091"   # Milvus REST
    volumes:
      - milvus_main_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    depends_on:
      - etcd-main
      - minio-main

  # -------- Milvus OCR --------
  etcd-ocr:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: etcd-ocr
    command: >
      etcd
      -advertise-client-urls=http://etcd-ocr:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir /etcd
    volumes:
      - etcd_ocr_data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-ocr:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: minio-ocr
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9100:9000"   # MinIO OCR API
      - "9101:9001"   # MinIO OCR Console
    volumes:
      - minio_ocr_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-ocr:
    image: milvusdb/milvus:v2.5.14
    container_name: milvus-ocr
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd-ocr:2379
      MINIO_ADDRESS: minio-ocr:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: milvus-ocr
      MINIO_USE_SSL: "false"
    ports:
      - "19531:19530" # Milvus OCR GRPC
      - "9092:9091"   # Milvus OCR REST
    volumes:
      - milvus_ocr_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    depends_on:
      - etcd-ocr
      - minio-ocr

# -------- Volumes --------
volumes:
  etcd_main_data:
  minio_main_data:
  milvus_main_data:
  etcd_ocr_data:
  minio_ocr_data:
  milvus_ocr_data:

# -------- Network --------
networks:
  default:
    name: milvus-net
